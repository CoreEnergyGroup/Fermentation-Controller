<h3>Temperature Format Preference</h3>
<mat-radio-group [(ngModel)]="userTempPreference" name="userTempPreference" type="string" (change)="tempChange($event)">
    <mat-radio-button value="F" >Fahrenheit </mat-radio-button><br>
    <mat-radio-button value="C">Celsius </mat-radio-button>
  </mat-radio-group>
<h2>PID Settings</h2>
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px">
    <form novalidate (ngSubmit)="setPIDButtonHandler(settingData.value)" #settingForm="ngForm" *ngIf ="settingData">
      <mat-input-container >
        <label>Main Kp:</label>
        <input matInput  required name="Kp" type="number" [(ngModel)]="settingData.Kp">
      </mat-input-container>
      <mat-input-container >
        <label>Main Ki:</label>
        <input matInput  required name="Ki" type="number" [(ngModel)]="settingData.Ki">
      </mat-input-container>
      <mat-input-container >
        <label>Main Kd:</label>
        <input matInput  required name="Kd" type="number" [(ngModel)]="settingData.Kd">
      </mat-input-container>
      <mat-input-container >
        <label>Heat Kp:</label>
        <input matInput  required name="hKp" type="number" [(ngModel)]="settingData.hKp">
      </mat-input-container>
      <mat-input-container >
        <label>Heat Ki:</label>
        <input matInput  required name="hKi" type="number" [(ngModel)]="settingData.hKi">
      </mat-input-container>
      <mat-input-container >
        <label>Heat Kd:</label>
        <input matInput  required name="hKd" type="number" [(ngModel)]="settingData.hKd">
      </mat-input-container>
      <br>
      <button type="submit" mat-raised-button color='primary' >Submit PID Changes</button>
    </form>
    
</div>
<h2>PID Tuning Control</h2>
<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="start"
    fxLayoutGap="10px">
    
    
    <form  novalidate (ngSubmit)="ManualPIDButtonHandler(settingData.value)" #manualPIDForm="ngForm" *ngIf ="settingData">
      <h4>Main PID Mode</h4>
      <mat-radio-group [(ngModel)]="settingData.mainMode" name="mainMode" type="number">
        <mat-radio-button value="1" >Automatic</mat-radio-button><br>
        <mat-radio-button value="0">Manual</mat-radio-button>
      </mat-radio-group>
      <br>
      <mat-input-container >
        <label>Main Output: </label>
        <input matInput required name="output" type="number" [(ngModel)]="settingData.output">
      </mat-input-container>
      <h4>Heat PID Mode</h4>

      <mat-radio-group [(ngModel)]="settingData.heatMode" name="heatMode" >
        <mat-radio-button value="1" >Automatic</mat-radio-button><br>
        <mat-radio-button value="0">Manual</mat-radio-button>
      </mat-radio-group><br>

      <mat-input-container >
        <label>Heat Output: </label>
        <input matInput required name="hOutput"  [(ngModel)]="settingData.hOutput">
      </mat-input-container>
      <br>
      <button type="submit" mat-raised-button color='primary' >Submit</button>
  </form>

</div>
